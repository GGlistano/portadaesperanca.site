    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      overflow-x: hidden;
      padding-bottom: 140px;
    }

    .vsl-container {
      width: 100%;
      background-color: #000;
      position: relative;
      z-index: 20; /* vsl acima dos comentários */
    }

    .live-viewers {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      color: #fff;
      font-size: 14px;
      background: #1c1e21;
    }

    .live-dot {
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.4); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }

    .comment-stream {
      position: fixed;
      bottom: 100px;
      left: 0;
      width: 100%;
      padding: 0 12px;
      pointer-events: none;
      z-index: 5; /* menor que a VSL */
      max-height: 55vh;
    }

    .comment {
      background: #f0f2f5;
      border-radius: 18px;
      padding: 10px 14px;
      margin-bottom: 10px;
      font-size: 14px;
      color: #050505;
      max-width: 95%;
      animation: floatUp 6s linear forwards;
    }

    .comment .name {
      color: #1877f2;
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      85% { opacity: 1; transform: translateY(-100px); }
      100% { opacity: 0; transform: translateY(-130px); }
    }

    .comment-box {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px 12px;
      background: #fff;
      display: flex;
      gap: 10px;
      align-items: center;
      border-top: 1px solid #ccc;
      z-index: 10;
      opacity: 0.6;
    }

    .comment-box input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 14px;
      pointer-events: none;
    }

    .comment-box button {
      background: none;
      border: none;
      padding: 6px;
      cursor: not-allowed;
    }

    .comment-box button svg {
      fill: #ccc;
      width: 20px;
      height: 20px;
    }

    @media (max-width: 768px) {
      .live-viewers, .comment {
        font-size: 13px;
      }
      .comment {
        max-width: 100%;
      }
    }
</style>
