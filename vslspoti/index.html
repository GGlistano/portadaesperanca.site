    <style>
      :root {
        --brand: #1db954;
        --text: #333333;
        --bg: #ffffff;
        --border: #202020;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        font-family: "Montserrat", system-ui, -apple-system, Segoe UI, Roboto,
          Arial, sans-serif;
        line-height: 1.5;
        background-color: var(--bg);
        color: var(--text);
        display: flex;
        flex-direction: column;
      }

      .header {
        width: 100%;
        background-color: var(--brand);
        color: #fff;
        font-weight: 700;
        text-align: center;
        padding: 12px 16px;
        font-size: 0.95rem;
      }

      .container {
        width: 100%;
        max-width: 480px;
        margin: 0 auto;
        padding: 16px;
      }

      .topbar {
        width: 100%;
        background-color: #fff;
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding: 12px 8px;
        margin-bottom: 20px;
      }

      .logo {
        width: 72px;
        height: auto;
        flex-shrink: 0;
      }

      .saldo-box {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        border: 2px solid var(--brand);
        border-radius: 8px;
        padding: 6px 10px;
        min-width: 130px;
      }

      .saldo-label {
        font-size: 0.7rem;
        font-weight: 700;
        background: #fff;
        padding: 2px 6px;
        border-radius: 4px;
      }

      .saldo-valor {
        font-size: 1rem;
        font-weight: 700;
        margin-top: 2px;
      }

      .produto {
        text-align: center;
        padding: 8px 0 24px;
      }

      .produto h4 {
        color: var(--brand);
        font-size: 1.125rem;
        margin-bottom: 8px;
      }

      .produto p {
        margin-bottom: 14px;
        font-size: 0.95rem;
      }

      .player-wrap {
        width: 100%;
        margin: 0 auto;
      }

      img {
        display: block;
        max-width: 100%;
        height: auto;
      }

      @media (min-width: 560px) {
        .header {
          font-size: 1rem;
        }

        .saldo-valor {
          font-size: 1.05rem;
        }
      }
    </style>
